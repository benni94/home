<div *ngIf="!eyesOpen; else:open" (click)="listen()" class="imageHouseHolder">
    <img src="./assets/icons/house.png" alt="home" class="imageHouse">
</div>
<ng-template #open >
  <div id="bubbleHolder" *ngIf="bubbleInput.length>0">
    <p class="bubble thought">{{bubbleInput}}</p>
  </div>
  <div  (click)="listen()" class="imageHouseHolder">
    <img src="./assets/icons/house_eye.png" alt="home" class="imageHouse">
  </div>
</ng-template>
