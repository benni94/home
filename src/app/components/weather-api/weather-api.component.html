<div id="divWeatherMain">
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
        <mat-icon>home</mat-icon>
    </div>
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-moon moon"></i>
    </div>

   <!--  <div class="weatherWidgetRow cloudDiv">
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div> -->
    <div class="weatherWidgetRow" style="font-size: 32px; margin-top: 5px; text-align: center;">
        {{WeatherData.temp_celcius}}°</div>
    <div class="weatherWidgetRow" style="font-size: 12px; text-align: center;">{{WeatherData.temp_min}}° /
        {{WeatherData.temp_max}}° </div>
    <div class="weatherWidgetRow" style="font-size: 12px; text-align: center;">Fühlt sich an wie:
        {{WeatherData.temp_feels_like}}°</div>
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px; text-align: center;">{{WeatherData.name}}
    </div>
    <div class="weatherWidgetRow" style="font-size: 12px; text-align: center;"> Luftfeuchtigkeit:
        {{WeatherData.main.humidity}}%</div>
</div>
